<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"
      defer
    ></script>
    <script src="js/main.js" defer></script>
    <title>TMDB</title>
  </head>

  <body>
    <header>
      <h1>Movie muddle</h1>
    </header>
    <button id="ratedBtn">Top rated</button>

    <button id="popularBtn">Most popular</button>

    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search for" required />
      <fieldset>
        <input
          type="radio"
          id="movieRadio"
          name="searchType"
          value="movie"
          checked
        />
        <label for="movieRadio">Movie</label>
        <input type="radio" id="personRadio" name="searchType" value="person" />
        <label for="personRadio">Person</label>
      </fieldset>

      <button type="submit" class="button-display">Search</button>
    </form>

    <main id="mainContainer">
      <div id="containerError">
        <div id="errorContainer" class="container">
          <h2 id="errorMessage"></h2>
        </div>
      </div>
    </main>
  </body>
</html>
